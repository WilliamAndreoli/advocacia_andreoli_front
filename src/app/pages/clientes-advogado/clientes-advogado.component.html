<app-adv-layout></app-adv-layout>
<section id="clientes-advogado-component">
    <div class="container">
        <div class="row">
            <div class="col mt-4 bg-gray">
                <h2 class="text-light">Lista de Clientes:</h2>
                
                <div class="input-group d-inline" style="max-width: 300px;">
                  <form>
                      <div class="input-group mb-3">
                          <input 
                          type="text" 
                          class="form-control" 
                          placeholder="Pesquisar cpf..."
                          formControlName="username"
                          />        
                          <button class="btn btn-primary" >Buscar</button>
                      </div>
                  </form>
              </div>

                <div>
                  <div class="list-group">
                    @for (cliente of clientes; track $index) {
                      <a (click)="exibirDetalhesDoCliente(cliente.cpf)" class="list-group-item list-group-item-action">{{ cliente.nome }}</a>
                    }    
                  </div>

                      <nav aria-label="...">
                        <ul class="pagination pagination-sm mt-3">
                          <li class="page-item active" aria-current="page">
                            <span class="page-link">1</span>
                          </li>
                          <li class="page-item"><a class="page-link" href="#">2</a></li>
                          <li class="page-item"><a class="page-link" href="#">3</a></li>
                        </ul>
                      </nav>
                </div>

                <div class="mt-3">
                    <a href="/form-cria-cliente" class="btn btn-warning btn-sm">Adicionar Novo Cliente</a>
                    <a href="/advogado" style="margin-left: 10px;" class="btn btn-warning btn-sm">Voltar</a>
                </div>
            
            </div>
        </div>
    </div>
</section>
