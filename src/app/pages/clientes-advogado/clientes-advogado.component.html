<app-adv-layout></app-adv-layout>
<section id="clientes-advogado-component">
    <div class="container">
        <div class="row">
            <div class="col mt-4 bg-gray">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2 class=""><i class="fas fa-solid fa-user me-2"></i>Lista de Clientes</h2>
                    <a href="/advogado" class="btn btn-primary">
                      <i class="fas fa-arrow-left me-2"></i>Voltar
                    </a>
                    <a href="/form-cria-cliente" class="btn btn-primary">
                      <i class="fas fa-plus me-2"></i>Nova Consulta
                    </a>
                  </div>
                
                  <div class="search-box">
                    <div class="row">
                      <div class="col-md-6">
                        <form [formGroup]="pesquisarForm">
                          <div class="input-group">
                            <input type="text" (keyup.enter)="buscarCliente()"
                            formControlName="cpf" class="form-control" placeholder="Pesquisar cpf...">
                            <button (click)="buscarCliente()" class="btn btn-primary">
                              <i class="fas fa-search"></i>
                            </button>
                          </div>
                      </form>
                      </div>
                      <div class="col-md-6">
                        <!-- <div class="filters">
                          <div class="btn-group" role="group">
                            <button class="btn btn-outline-primary active">Todas</button>
                            <button class="btn btn-outline-primary">Pendentes</button>
                            <button class="btn btn-outline-primary">Realizadas</button>
                          </div>
                        </div> -->
                      </div>
                    </div>
                  </div>

                <div class="mt-3">
                  <div class="list-group">
                    @for (cliente of clientes; track $index) {
                      <a (click)="exibirDetalhesDoCliente(cliente.cpf)" class="list-group-item list-group-item-action">{{ cliente.nome }}</a>
                    }    
                  </div>

                  <nav class="mt-3" aria-label="Page navigation">
                    <ul class="pagination">
                    <li class="page-item" [class.disabled]="currentPage === 0">
                        <button class="page-link" (click)="mudarPagina(currentPage - 1)" [disabled]="currentPage === 0">
                        Anterior
                        </button>
                    </li>
                    
                    @for (page of [].constructor(totalPages); track $index) {
                        <li class="page-item" [class.active]="currentPage === $index">
                        <button class="page-link" (click)="mudarPagina($index)">
                            {{$index + 1}}
                        </button>
                        </li>
                    }
                    
                    <li class="page-item" [class.disabled]="currentPage === totalPages - 1">
                        <button class="page-link" (click)="mudarPagina(currentPage + 1)" [disabled]="currentPage === totalPages - 1">
                        Pr√≥xima
                        </button>
                    </li>
                    </ul>
                </nav>
                </div>
            
            </div>
        </div>
    </div>
</section>
