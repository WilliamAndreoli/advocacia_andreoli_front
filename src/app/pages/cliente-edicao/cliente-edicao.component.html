<div class="container my-4">
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-header bg-primary text-white">
            <h3 class="mb-0">Editar Informações do Cliente</h3>
          </div>
          <div class="card-body">
            <form [formGroup]="clienteForm" (ngSubmit)="salvarCliente()">
              <div class="row g-3">
                <div class="col-md-6">
                  <label class="form-label">Nome</label>
                  <input 
                    type="text" 
                    class="form-control" 
                    formControlName="nome"
                  >
                </div>

                <div class="col-md-6">
                  <label class="form-label">Email</label>
                  <input 
                    type="email" 
                    class="form-control" 
                    formControlName="email"
                  >
                </div>

                <div class="col-md-6">
                  <label class="form-label">CPF</label>
                  <input 
                    type="text" 
                    class="form-control" 
                    formControlName="cpf"
                  >
                </div>

                <div class="col-md-6">
                  <label class="form-label">RG</label>
                  <input 
                    type="text" 
                    class="form-control" 
                    formControlName="rg"
                  >
                </div>

                <div class="col-md-6">
                  <label class="form-label">Telefone</label>
                  <input 
                    type="text" 
                    class="form-control" 
                    formControlName="telefone"
                  >
                </div>

                <div class="col-md-6">
                  <label class="form-label">Endereço</label>
                  <input 
                    type="text" 
                    class="form-control" 
                    formControlName="endereco"
                  >
                </div>

                <div class="col-md-6">
                  <label class="form-label">Nome do Pai</label>
                  <input 
                    type="text" 
                    class="form-control" 
                    formControlName="nome_pai"
                  >
                </div>

                <div class="col-md-6">
                  <label class="form-label">Nome da Mãe</label>
                  <input 
                    type="text" 
                    class="form-control" 
                    formControlName="nome_mae"
                  >
                </div>

                <div class="col-md-6">
                  <label class="form-label">CTPS</label>
                  <input 
                    type="text" 
                    class="form-control" 
                    formControlName="ctps"
                  >
                </div>

                <div class="col-md-6">
                  <label class="form-label">CNH</label>
                  <input 
                    type="text" 
                    class="form-control" 
                    formControlName="cnh"
                  >
                </div>

                <div class="col-md-6">
                  <label class="form-label">Data de Nascimento</label>
                  <input 
                    type="date" 
                    class="form-control" 
                    formControlName="data_nascimento"
                  >
                </div>
              </div>

              <div class="mt-4 d-flex justify-content-between">
                <button 
                  type="button" 
                  class="btn btn-secondary" 
                  (click)="cancelarEdicao()"
                >
                  Cancelar
                </button>
                <button 
                  type="submit" 
                  class="btn btn-primary"
                  [disabled]="!clienteForm.valid"
                >
                  Salvar Alterações
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
