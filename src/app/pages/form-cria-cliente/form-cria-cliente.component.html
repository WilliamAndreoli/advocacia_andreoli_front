<section id="form-cliente-component">
    <div class="container my-4">
        <div class="row">
            <div class="col bg-gray">
                <div class="card">
                    <div class="card-header">
                        <h2 class="mb-3 text-light">Criar Cliente:</h2>
                    </div>
    
                    <div class="card-body">
                        <form [formGroup]="clienteForm">
                            <div class="row g-3">
                                <div class="col-md-6">
                                  <label class="form-label">Nome</label>
                                  <input 
                                    type="text" 
                                    class="form-control" 
                                    formControlName="nome"
                                    placeholder="Insira o nome"
                                  >
                                </div>
                
                                <div class="col-md-6">
                                  <label class="form-label">Email</label>
                                  <input 
                                    type="email" 
                                    class="form-control" 
                                    formControlName="email"
                                    placeholder="Insira o e-mail"
                                  >
                                </div>
                
                                <div class="col-md-6">
                                  <label class="form-label">CPF</label>
                                  <input 
                                    type="text" 
                                    class="form-control" 
                                    formControlName="cpf"
                                    placeholder="XXXXXXXXXXX"
                                  >
                                </div>
                
                                <div class="col-md-6">
                                  <label class="form-label">RG</label>
                                  <input 
                                    type="text" 
                                    class="form-control" 
                                    formControlName="rg"
                                    placeholder="XXXXXXX"
                                  >
                                </div>
                
                                <div class="col-md-6">
                                  <label class="form-label">Telefone</label>
                                  <input 
                                    type="text" 
                                    class="form-control" 
                                    formControlName="telefone"
                                    placeholder="XXXXXXXXXXX"
                                  >
                                </div>
                
                                <div class="col-md-6">
                                  <label class="form-label">Endereço</label>
                                  <input 
                                    type="text" 
                                    class="form-control" 
                                    formControlName="endereco"
                                    placeholder="Insira o endereço"
                                  >
                                </div>
                
                                <div class="col-md-6">
                                  <label class="form-label">Nome do Pai</label>
                                  <input 
                                    type="text" 
                                    class="form-control" 
                                    formControlName="nomePai"
                                    placeholder="Insira o nome do pai"
                                  >
                                </div>
                
                                <div class="col-md-6">
                                  <label class="form-label">Nome da Mãe</label>
                                  <input 
                                    type="text" 
                                    class="form-control" 
                                    formControlName="nomeMae"
                                    placeholder="Insira o nome da mãe"
                                  >
                                </div>
                
                                <div class="col-md-6">
                                  <label class="form-label">CTPS</label>
                                  <input 
                                    type="text" 
                                    class="form-control" 
                                    formControlName="ctps"
                                    placeholder="XXXXXXX"
                                  >
                                </div>
                
                                <div class="col-md-6">
                                  <label class="form-label">CNH</label>
                                  <input 
                                    type="text" 
                                    class="form-control" 
                                    formControlName="cnh"
                                    placeholder="XXXXXXXXXXX"
                                  >
                                </div>
                
                                <div class="col-md-6">
                                  <label class="form-label">Data de Nascimento</label>
                                  <input 
                                    type="date" 
                                    class="form-control" 
                                    formControlName="dataNascimento"
                                  >
                                </div>
                              </div>

                              <div class="mt-4 d-flex justify-content-between">
                                <a
                                  type="button" 
                                  class="btn btn-secondary" 
                                    href="/clientes-advogado"
                                >
                                  Cancelar
                              </a>
                                <button 
                                  type="submit" 
                                  class="btn btn-primary"
                                  [disabled]="!clienteForm.valid"
                                  (click)="createCliente()"
                                >
                                  Criar Cliente
                                </button>
                              </div>
                          </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
